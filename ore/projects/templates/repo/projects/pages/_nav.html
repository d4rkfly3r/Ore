{% load querysets %}
<li
        {% if page.slug == active_page%} class="active" {% endif %}
        ><a href="{% url 'repo-projects-pages-detail' namespace=proj.namespace.name project=proj.name page=page.slug%}">
    {{ page.title }}
</a>
    {% if page.children %}
        <ul class="nav nav-pills nav-stacked nav-indent">
            {% for page in page.children|all %}
                {% include "repo/projects/pages/_nav.html" %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
