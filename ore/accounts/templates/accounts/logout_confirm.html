{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
Log Out
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Log out</h1>

            <p>Are you sure you want to log out?</p>
            <form action="" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Log me out!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
